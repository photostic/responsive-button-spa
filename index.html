<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=.8">
    <title>Interactive Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            height: 300vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        #button-container {
            text-align: center;
        }

        .start-button {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ff8c00, #ff4500);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.8s, box-shadow 0.3s;
        }

        .start-button:hover {
            transform: scale(1.3);
            box-shadow: 0 0 20px #ff4500;
        }

        .start-button:active {
            transform: scale(0.5);
        }

        #scroll-text {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            color: #ff4500;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <audio id="background-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

    <div id="button-container">
        <button class="start-button" onclick="start()">Click to Start</button>
    </div>
    <div id="scroll-text">Scroll to continue...</div>

    <script>
        const buttonContainer = document.getElementById("button-container");
        const scrollText = document.getElementById("scroll-text");
        const music = document.getElementById("background-music");

        function start() {
            // Play music
            music.play().catch((error) => {
                console.error("Music playback blocked:", error);
            });
            music.volume = 0.5;

            // Wait for 10 seconds
            setTimeout(() => {
                // Hide the button
                buttonContainer.style.display = "none";

                // Show "Scroll to continue" text
                scrollText.style.display = "block";
            }, 10000);
        }

        // Redirect when the user scrolls
        window.addEventListener("scroll", () => {
            if (scrollText.style.display === "block") {
                window.location.href = "https://sites.google.com/view/photstic/home"; // Replace with your desired URL
            }
        });
    </script>
</body>
</html>
